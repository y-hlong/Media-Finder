<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Randomy</title>
	<link rel="stylesheet" href="front_page_styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body id = firstPage style = "background-color: white">
	<h1 style="color:#FF8000">Animes and Mangas</h1>
	<div class = "tab">
		<button class = "tablinks active" onclick ="openSection(event, 'Anime')">Anime</button>
		<button class = "tablinks" onclick ="openSection(event, 'Manga')">Manga</button>
	</div>
	
	<div id="Anime" class="tabcontent" style="display:block">
		<h3> Select a genre for anime! </h3>
  		<div id="animeMedia"></div>
	</div>

	<div id="Manga" class="tabcontent" style="display:none">
		<h3> Select a genre for manga! </h3>
  		<div id = "mangaMedia"> </div>
	</div>


	<script>
	function openSection(evt, tabName){
		var i, tabcontent, tablinks;
		tabcontent = document.getElementsByClassName("tabcontent");
		for(i = 0; i <tabcontent.length; i++){
			tabcontent[i].style.display = "none";
		}
		tablinks = document.getElementsByClassName("tablinks");
		for (i = 0; i< tablinks.length; i++){
			tablinks[i].className = tablinks[i].className.replace(" active", "");
		}
		document.getElementById(tabName).style.display = "block";
		evt.currentTarget.className += " active";
	}

	function openDropdown(evt, butName){
		if ($(evt.currentTarget).hasClass("active"))
		{
			document.getElementById(butName).style.display = "none";
			evt.currentTarget.className = evt.currentTarget.className.replace(" active", "");
		}
		else
		{
			document.getElementById(butName).style.display = "block";
			evt.currentTarget.className += " active";
		}
		

	}

	</script>
	
	<script src="https://unpkg.com/html-react-parser@latest/dist/html-react-parser.min.js"></script>
	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  	<script src="comps.js"></script>
</body>
